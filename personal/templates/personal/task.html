<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'personal/task.css' %}">
        <script src="{% static 'personal/task.js' %}"></script> 
        <script id = "addTaskHandleBar" type = "text/x-handlebars-template">
            
            {% verbatim %}
                <div class="info">
                    <input class = "checkboxTask"  data-id = "{{task.id}}" type ="checkbox"/>
                    {{value}}
                </div>
                <div class="weight">..</div>   
            {% endverbatim %}
        </script>  

    </head>
<body> 
    <a id = "home" href="/">Home</a>
    <div class="container">
        <h1>{{group.name}}</h1>
        
        <div class="p-weight">
            <div class="text">
                MpW
            </div>
            <div class="value">
                {{portfolio.task_weight_money}}
            </div>
           
        </div>

        <div class="box">
            <div class="addTask">
                <input type="text" id = "inputAddTask" class="form-control inputAddTask">
                <button id = "buttonAddTask" class="btn btn-primary">Add</button>
            </div>

            <div id = "table" class="table">
                {% for task in group.task.all %}
                {% if not task.finished %}
                <div class="taskRow uf" data-id = "{{task.id}}" id = "taskRow-{{task.id}}"> 
                    <div class="info">
                        <input class = "checkboxTask"  data-id = "{{task.id}}" type ="checkbox"/>
                        <div contenteditable = "true" class="name">
                            {{task.name}}
                        </div>
                    </div>
                    <div contenteditable = "false"  class="weight">{{task.weight}}</div>
                </div>
                {% endif %}
                
                {% endfor %} 
            </div>
            <div class="divider">
                <div class="line">

                </div>
            </div>
            <div class="finishedTable">
                {% for task in group.task.all %}
                {% if task.finished %}
                <div class="taskRow finished"> 
                    <div class="info">
                        <input checked class = "checkboxTask"  data-id = "{{task.id}}" type ="checkbox"/>
                        <div class="name">
                            {{task.name}}
                        </div>  
                    </div>
                    
                </div>
                {% endif %}
                
                {% endfor %}
            </div>
        </div>
        
        <div id="data" data-id = "{{group.id}}"></div>
    </div>
</body>
</html>
